<!DOCTYPE html>
<html>
<head>
<title>Home</title>

<style> 
/* Create a top navigation bar with a black background color  */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create a right-aligned (split) link inside the navigation bar */
.topnav a.split {
  float: right;
  background-color: #04AA6D;
  color:white;
  overflow: hidden;
}
.active {
  background-color: #7c9cd1;
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}

 /* Dropdown Button */
 .dropbtn {
  background-color: #ffffff;
  color: rgb(145, 216, 203);
  padding: 16px;
  font-size: 16px;
  position: absolute;
  left: 1100px;
  width: 175px;
  height: 90px;
  border: 3px solid rgb(234, 218, 75);
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  left: 1100px;
  width: 175px;
  height: 90px;
  top: 200px;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: relative;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #000000;} 
</style>
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="topnav">
    <a class="active" href="/index.html"><i class="fa fa-fw fa-home"></i>Home</a>
    <a href="/Pagina's/reserve.html">Reserve</a>
    <a href="/Pagina's/myreservations.html">My Reservations</a>
    <a href="/Pagina's/about.html"><i class="fa fa-fw fa-envelope"></i>About</a>
    
    
  </div>

  <div class="dropdown">
    <button class="dropbtn">My Ski.I.P.</Ski></button>
    <div class="dropdown-content">
      <a href="/Pagina's/signup.html" class="split"></i>Sign up</a>
      <a href="/Pagina's/login.html" class="split"><i class="fa fa-fw fa-user"></i>Log in</a>
    </div>
  </div>

    <h1 style ="color: rgb(153, 139, 207);">Welcome to Ski.I.P.</h1>
    <p style="color:rgb(76, 215, 81);">Come sit in our gondola</p>

    <img src="Skilift.jpeg" alt="Skilift" >

    
</body>
</html>
